<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Plans</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
    /*Container*/
    
    #container {
        margin-top: 100px;
    }

    /*Adding styling to the logged in buttons*/
    
    .buttons {
        margin-bottom: 20px;
    }
    
    
    tr {
        cursor: pointer;
    }
    </style>
</head>

<body>
    <!--Navigation Bar-->
    <nav role="navigation" class="navbar navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Project 2</a>
                <button type="button" class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Profile</a></li>
                    <li class="active"><a href="#">My Plans</a></li>
                </ul>
                <!--Login button pushed to the right-->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Logged in as <b>username</b></a></li>
                    <li><a href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Container -->
    <div class="container" id="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h2>Account Settings:</h2>
                <div class="table-responsive">
                    <table class="table table-hover table-condensed table-bordered">
                        <tr data-target="#updateusername" data-toggle="modal">
                            <td>Username</td>
                            <td>value</td>
                        </tr data-target="#updateemail" data-toggle="modal">
                        <tr>
                            <td>Email</td>
                            <td>value</td>
                        </tr>
                        <tr data-target="#updatepassword" data-toggle="modal">
                            <td>Password</td>
                            <td>hidden</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--Update username-->
    <form method="post" id="updateusernameform">
        <div class="modal" id="updateusername" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 id="myModalLabel">
                    Edit Username: 
                  </h4>
                    </div>
                    <div class="modal-body">
                        <!--login message-->
                        <div id="loginmessage"></div>
                        <div class="form-group">
                            <label for="loginemail">Username:</label>
                            <input class="form-control" type="text" name="username" id="username" maxlength="30" value="username value">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input class="btn green" name="updateusername" type="submit" value="submit">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--Update email-->
    <form method="post" id="updateemailform">
        <div class="modal" id="updateemail" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 id="myModalLabel">
                   Enter New Email: 
                  </h4>
                    </div>
                    <div class="modal-body">
                        <!--login message-->
                        <div id="loginmessage"></div>
                        <div class="form-group">
                            <label for="loginemail">Email</label>
                            <input class="form-control" type="email" name="email" id="email" maxlength="50" value="email value">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input class="btn green" name="updateusername" type="submit" value="submit">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Update password -->
    <form method="post" id="updatepasswordform">
        <div class="modal" id="updatepassword" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 id="myModalLabel">
                    Enter Current and New Password: 
                  </h4>
                    </div>
                    <div class="modal-body">
                        <!--login message-->
                        <div id="loginmessage"></div>
                        <div id="loginmessage"></div>
                        <div class="form-group">
                            <label for="currentpassword" class="sr-only">Current Password:</label>
                            <input class="form-control" type="password" name="currentpassword" id="currentpassword" maxlength="30" placeholder="Current Password">
                        </div>
                        <!--Choose a new password-->
                        <div class="form-group">
                            <label for="password" class="sr-only">Choose a Password:</label>
                            <input class="form-control" type="password" name="password" id="password" maxlength="30" placeholder="Choose a Password">
                        </div>
                        <!--Confirm Password-->
                        <div class="form-group">
                            <label for="password2" class="sr-only">Confirm Password:</label>
                            <input class="form-control" type="password" name="password2" id="password2" maxlength="30" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input class="btn green" name="updateusername" type="submit" value="submit">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--Footer-->
    <div class="footer">
        <div class="container">
            <p>UT Coding Bootcamp Copyright &copy; 2017</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
